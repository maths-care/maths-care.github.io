<!DOCTYPE html> <html lang="HK"> <head> <meta charset="UTF-8"> <meta http-equiv="X-UA-Compatible" content="IE=edge"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Maths&icu</title> <style type="text/css"> * {margin: 0px; padding: 0px; font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; } .top {margin-top: 230px; } body {background: url(image/math_pc.jpg) no-repeat; background-size: 100% 100%; background-attachment: fixed; max-width: 100%; } @media screen and (max-width: 768px) {body {background: url(image/math_ip.jpg) no-repeat; background-size: 100% 100%; background-attachment: fixed; max-width: 100%; } } div {margin: 30px; text-align: center; } div a {text-decoration: none } #Main {margin-top: 40px; margin-left: 50px; height: 100px; font-size: 25px; } .copy {text-align: center; vertical-align: text-bottom; } </style> </head> <body> <div class="top"></div> <div> <h2>Maths&Cases</h2> </div> <div> <h3><a href="#">Launched on 23 Aug 2022 based on UTC+8</a></h3> </div> <div id="Main"></div> <div class="copy">&copy; ２０２２&ｍａｔｈｓ．ＩＣＵ</div> </body> <script type="text/javascript"> window.onload = function () {window.requestAnimationFrame(getDate) } function getDate() {window.setTimeout(function () {window.requestAnimationFrame(getDate) }, 1000 / 2) var d = new Date(); var year = d.getFullYear() var month = d.getMonth() + 1; var day = d.getDay() var days = d.getDate() var hour = d.getHours() var minute = d.getMinutes() var second = d.getSeconds() if (month < 10) month = "0" + month if (days < 10) days = "0" + days if (hour < 10) hour = "0" + hour if (minute < 10) minute = "0" + minute if (second < 10) second = "0" + second var week = new Array("Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday") var Tools = document.getElementById("Main") var Newtime = year + " year " + month + " month " + days + " days " + week[day] + " " + hour + " : " + minute + " :" + second Tools.innerHTML = Newtime } </script> </html>
